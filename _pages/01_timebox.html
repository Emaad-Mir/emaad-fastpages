---
layout: default
permalink: /timebox/
title: Time Box
search_exclude: true
---

<table>
    <tr>
        <th>Week</th>
        <th>Unit</th>
        <th>Review Tickets</th>
    </tr>

    {% assign length = (site.weekly_units.size - 1) %}

    {% for i in (0..length) %}
    <tr>
        <td>{{ i }}</td>
        <td>{{ site.weekly_units[i] }}</td>
        <td><a href="{{ site.review_ticket_links[i] }}">Review Ticket</a></td>
    </tr>
    {% endfor %}
</table>
